name: Build and Deploy
on: [push]

env:
    REACT_APP_SERVICE_URL: ${REACT_APP_SERVICE_URL}
    REACT_APP_APIETHERSCAN: ${REACT_APP_APIETHERSCAN}
    REACT_APP_RPC_URL_1: ${REACT_APP_RPC_URL_1}
    REACT_APP_RPC_URL_4: ${REACT_APP_RPC_URL_4}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.